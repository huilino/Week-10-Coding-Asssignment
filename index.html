<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   
</head>
<body background ="image1.jpg">

<div class="container mt-4 pt-5 pb-5" >
    <h3 class="mb-5 text-center pt-4 pb-4" style="background-color:rgb(238, 167, 75)">
        Modern Living Magazine Subscription Form</h3>
        <div class="card" style="background-color:rgb(236, 227, 215)">
            <div class="card-body">
                <div class = "row">
                    <div class="col-sm-6">
                        <div class="form-group mb-2">
                            <label for = "fullname" >First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for = "lastname" >Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class="col-sm">
                        <div class="form-group mb-2">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class="col-sm">
                        <div class="form-group mb-2">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class="col-sm">
                        <div class="form-group mb-2">
                            <label for="subscription"> Subscription </label>
                            <input type="text" class="form-control" id="subscription" placeholder="Enter subscription" > 
                            <small><em class="text-muted">Monthly/ 6-months/ Annual</em></small>
                        </div>
                    </div>
                </div>     
            </div>
                <button type="button" id="submit" class="btn btn-dark mt-3 w-100" onclick="dataEntry()" >Submit</button> 
            </div>
            </div>
        </div>
</div>


<div class="container mt-5">
    <table id="magazine" class="table table-striped table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>  
            <th>Subscription</th> 
            <th>Action</th> 
        </tr>
    </table>
</div>
    
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="week10.js"></script>
</body>
</html>
